<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">

    <title>Code Coach</title>
</head>
    <body>

        <!-- Navbar -->

        <nav class="navbar navbar-expand-sm sticky-top navbar-dark">
            <div class="container">
                <a href="#" class="navbar-brand" ><img id="brand" src="img/logo.png" height="30" width="30"></a>
                <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#coachNavbar" aria-controls="coachNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="coachNavbar">
                    <ul class="navbar-nav nav-fill w-100">   
                        <li class="nav-item"><a class="nav-link" href="#"> HOME</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"> ABOUT</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"> COACHES</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"> CONTACT</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Initial Landing Page -->

        <div id="landingCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/carousel3.jpg" class="d-block w-100" alt="computer with code">
                </div>
                <div class="carousel-item">
                    <img src="img/carousel2.jpg" class="d-block w-100" alt="girl coding on computer">
                </div>
                <div class="carousel-item">
                    <img src="img/carousel1.jpg" class="d-block w-100" alt="classroom of programmers">
                </div>
            </div>
        </div>

        
        
        <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

        <!-- Additional Javascript -->
        <script src="js/script.js"></script>

    </body>
</html>
