                                    <div class="form-group row">
                                        <label for="firstName" class="col-md-2 col-form-label">First Name</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required/>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="lastName" class="col-md-2 col-form-label">Last Name</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required/>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="areaCode" class="col-md-2 col-form-label">Contact Tel.</label>
                                        <div class="col-5 col-md-3">
                                            <input type="tel" class="form-control" id="areaCode" name="areaCode" placeholder="Area code" required/>
                                        </div>
                                        <div class="col-7">
                                            <input type="tel" class="form-control" name="telNum" placeholder="Tel. number" />
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="email" class="col-md-2 col-form-label">Email</label>
                                        <div class="col-md-10">
                                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required />
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="coach" class="col-md-2 col-form-label">Coach</label>
                                        <div class="col-md-10">

                                                <option value="1">Mark Wang</option>
                                                <option value="1">Susan Ashcroft</option>
                                                <option value="1">Farah Amin</option>
                                                <option value="1">Bobby Johnson</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="feedback" class="col-md-2 col-form-label">Coach's Message</label>
                                        <div class="col-md-10">
                                            <textarea class="form-control" id="feedback" name="feedback" rows="8"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="offset-md-2 col-md-10">
                                            <button class="btn btn-lg btn-info" type="submit">Schedule</button>
                                        </div>
                                    </div>
